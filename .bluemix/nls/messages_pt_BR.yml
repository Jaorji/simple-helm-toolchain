template.description: "Com esta cadeia de ferramentas, é possível desenvolver um aplicativo Docker e seu gráfico Helm juntos no controle de origem e construir e implementá-lo automaticamente para um cluster Kubernetes. A cadeia de ferramentas executa verificações de integridade antes da criação ou da implementação e garante a privacidade usando um registro de contêiner privado e namespaces para o registro de contêineres e o cluster de Kubernetes. Essa cadeia de ferramentas também está alavancando [Vulnerability Advisor](https://www.ibm.com/blogs/bluemix/2016/06/docker-container-security-with-vulnerability-advisor/), para assegurar que somente imagens seguras sejam implementadas.\n\nPor padrão, a cadeia de ferramentas usa um app de amostra Node.js \"Hello World\", mas, em vez disso, é possível vincular-se ao seu próprio repositório Git, desde que ele tenha um Dockerfile e um gráfico Helm.\n\n É possível gerenciar seus clusters IBM Cloud Container no [console](https://console.ng.bluemix.net/docs/containers/cs_cluster.html#cs_cluster).\n\nEsta cadeia de ferramentas usa ferramentas que são parte do serviço Continuous Delivery. Se uma instância desse serviço ainda não estiver em sua organização, ao clicar em **Criar**, ela será incluída automaticamente sem custos para você. Para obter mais informações e termos, consulte o [catálogo do IBM Cloud](/catalog/services/continuous-delivery/).\n\nPara iniciar, clique em **Criar**.\n\nPara obter instruções passo a passo, siga o [tutorial](https://www.ibm.com/cloud/garage/tutorials/tc-simple-kube-helm)."
template.gettingStarted: " **Sua cadeia de ferramentas está pronta!**\n**Iniciação rápida:** Confirme uma mudança no repositório Git para acionar uma nova compilação de imagem do Docker, que será escaneada para vulnerabilidades e implementada com o Helm no seu cluster Kubernetes. Para obter instruções passo a passo, consulte o [tutorial](https://www.ibm.com/cloud/garage/tutorials/tc-simple-kube-helm?task=2) para essa cadeia de ferramentas."
