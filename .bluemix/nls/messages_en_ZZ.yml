template.description: "[G'Ｗｉｔｈ ｔｈｉｓ ｔｏｏｌｃｈａｉｎ, ｙｏｕ ｃａｎ ｄｅｖｅｌｏｐ ａ Ｄｏｃｋｅｒ ａｐｐｌｉｃａｔｉｏｎ ａｎｄ ｉｔｓ Ｈｅｌｍ ｃｈａｒｔ ｔｏｇｅｔｈｅｒ ｉｎ ｓｏｕｒｃｅ ｃｏｎｔｒｏｌ ａｎｄ ｈａｖｅ ｉｔ ｂｕｉｌｔ ａｎｄ ｄｅｐｌｏｙｅｄ ａｕｔｏｍａｔｉｃａｌｌｙ ｔｏ ａ Ｋｕｂｅｒｎｅｔｅｓ ｃｌｕｓｔｅｒ. Ｔｈｅ ｔｏｏｌｃｈａｉｎ ｐｅｒｆｏｒｍｓ ｓａｎｉｔｙ ｃｈｅｃｋｓ ｐｒｉｏｒ ｔｏ ｂｕｉｌｄｉｎｇ ｏｒ ｄｅｐｌｏｙｉｎｇ ａｎｄ ｅｎｓｕｒｅｓ ｐｒｉｖａｃｙ ｂｙ ｕｓｉｎｇ ａ ｐｒｉｖａｔｅ ｃｏｎｔａｉｎｅｒ ｒｅｇｉｓｔｒｙ ａｎｄ ｎａｍｅｓｐａｃｅｓ ｆｏｒ ｔｈｅ ｃｏｎｔａｉｎｅｒ ｒｅｇｉｓｔｒｙ ａｎｄ ｔｈｅ Ｋｕｂｅｒｎｅｔｅｓ ｃｌｕｓｔｅｒ. Ｔｈｉｓ ｔｏｏｌｃｈａｉｎ ｉｓ ａｌｓｏ ｌｅｖｅｒａｇｉｎｇ [Ｖｕｌｎｅｒａｂｉｌｉｔｙ Ａｄｖｉｓｏｒ](ｈｔｔｐｓ://ｗｗｗ.ｉｂｍ.ｃｏｍ/ｂｌｏｇｓ/ｂｌｕｅｍｉｘ/2016/06/ｄｏｃｋｅｒ-ｃｏｎｔａiner-security-with-vulnerability-advisor/), to ensure only secure images get deployed.\n\nBy default, the toolchain uses a sample Node.js \"Hello World\" app, but you can link to your own Git repository instead as long as it has a Dockerfile and a Helm chart.\n\n You can manage your IBM Cloud Container clusters in the [console](https://console.ng.bluemix.net/docs/containers/cs_cluster.html#cs_cluster).\n\n This toolchain uses tools that are part of the Continuous Delivery service. If an instance of that service isn't already in your organization, when you click **Create**, it is automatically added at no cost to you. For more information and terms, see the [IBM Cloud catalog](/catalog/services/continuous-delivery/).\n\nTo get started, click **Create**.\n\nFor step-by-step instructions, follow the [tutorial](https://www.ibm.com/cloud/garage/tutorials/tc-simple-kube-helm).ฏูİı｜]"
