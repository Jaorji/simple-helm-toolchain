template.description: "このツールチェーンによって、ソース管理において Docker アプリケーションとその Helm チャートを一緒に開発し、そのソース管理をビルドして自動的に Kubernetes クラスターにデプロイできます。このツールチェーンは、ビルドまたはデプロイの前に正常性チェックを実行し、コンテナー・レジストリーと Kubernetes クラスターにプライベート・コンテナー・レジストリーおよび名前空間を使用することによって、プライバシーを守ります。さらに、このツールチェーンは[脆弱性アドバイザー](https://www.ibm.com/blogs/bluemix/2016/06/docker-container-security-with-vulnerability-advisor/)を活用して、確実に安全なイメージのみデプロイします。\n\nデフォルトで、このツールチェーンはサンプル Node.js の「Hello World」アプリを使用しますが、代わりにユーザー独自の Git リポジトリーに (そのリポジトリーに Dockerfile および Helm チャートが含まれている限り) リンクすることもできます。\n\nIBM Cloud Container クラスターを[コンソール](https://console.ng.bluemix.net/docs/containers/cs_cluster.html#cs_cluster)で管理できます。\n\nこのツールチェーンは、Continuous Delivery サービスに含まれるツールを使用します。そのサービスのインスタンスがお客様の組織にまだない場合、**「作成」**をクリックすると、無料で自動的に追加されます。詳細および条件については、[IBM Cloud カタログ](/catalog/services/continuous-delivery/)を参照してください。\n\n開始するには、**「作成」**をクリックします。\n\n段階的な説明については、次の[チュートリアル](https://www.ibm.com/cloud/garage/tutorials/tc-simple-kube-helm)を参照してください。"
template.gettingStarted: " **ツールチェーンの準備ができました**\n**クイック・スタート:** Git リポジトリーに対する変更をコミットして、新しい Docker イメージ・ビルドを起動してください。このビルドは脆弱性についてスキャンされ、Helm と一緒に Kubernetes クラスターにデプロイされます。段階的な説明については、このツールチェーンの[チュートリアル](https://www.ibm.com/cloud/garage/tutorials/tc-simple-kube-helm?task=2)を参照してください。"
